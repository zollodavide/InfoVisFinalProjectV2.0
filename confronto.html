<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body style="background-color: white;">


<!-- Add 2 buttons -->
<button onclick="update('Income')">Median Income</button>
<button onclick="update('Poverty')">Poverty Rate</button>
<button onclick="update('Highschool')">Highschool Rate</button>

<!-- Create a div where the graph will take place -->
<!-- <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Stati più pericolosi</h1> -->
<!-- Create a div where the graph will take place -->
<div style="margin: auto;" Id="my_dataviz">
</div>

<div style="margin: auto;">
    <div style="margin: auto; display: inline-block;">
        <div>
            <b >Stato: </b>
            <a id="state"></a>
        </div>
        <div>
            <b >Città: </b>
            <a id="city"></a>
        </div>
        <svg width="500" height="500" id="confronto"></svg>
    </div>
   
    <div style="margin: auto; display: inline-block;" >
        <div>
            <b >Stato: </b>
            <a id="state2"></a>
        </div>
        <div>
            <b >Città: </b>
            <a id="city2"></a>

        </div>
        <svg width="500" height="500" id="confronto2"></svg>

    </div>
</div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
    .range([ 0, width ])
    .padding(0.2);
var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
    .range([ height, 0]);
var yAxis = svg.append("g")
    .attr("class", "myYaxis")



// A function that create / update the plot for a given variable:
function update(selectedVar) {

    // Parse the Data
    d3.csv("CSVs/combined2.csv", function(data) {

    data = data.filter(function(d,i) {return i<10; })

    // X axis
    x.domain(data.map(function(d) { return d.City; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x))

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // variable u: map data to existing bars
    var u = svg.selectAll("rect")
        .data(data)

    // update bars
    u
        .enter()
        .append("rect")
        .on("click", click)
        .on("contextmenu", leftClick)
        .merge(u)
        .transition()
        .duration(1000)
        .attr("x", function(d) { return x(d.City); })
        .attr("y", function(d) { return y(d[selectedVar]); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d[selectedVar]); })
        .attr("fill", "#69b3a2")
    })

    let click = function(d) {
        d3.select("#confronto").selectAll("*").remove();
        clickConfronto(d)
    }

    let leftClick = function(d) {
        d3.select("#confronto2").selectAll("*").remove();
        leftClickConfronto(d)
    }

}

function clickConfronto(d) {


    var dat = {"White":d.White, "Black":d.Black, "Hispanic":d.Hispanic, "Asian":d.Asian, "Native":d.Native}

    d3.select("#state")
        .text(d.State)
    d3.select("#city")
        .text(d.City)
    
    var width = 500
        height = 500
        margin = 40
    var svg2 = d3.select("#confronto")
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    var radius = Math.min(width, height) / 2 - margin
        

// set the color scale
var color = d3.scaleOrdinal()
  .domain(dat)
  .range(d3.schemeSet2);

// Compute the position of each group on the pie:
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(dat))

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg2
  .selectAll('slices')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', d3.arc()
    .innerRadius(0)
    .outerRadius(radius)
  )
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "black")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)

// var arcGenerator = d3.arc()
//   .innerRadius(0)
//   .outerRadius(radius)
}



function leftClickConfronto(d) {


var dat = {"White":d.White, "Black":d.Black, "Hispanic":d.Hispanic, "Asian":d.Asian, "Native":d.Native}

d3.select("#state2")
    .text(d.State)
d3.select("#city2")
    .text(d.City)

var width = 500
    height = 500
    margin = 40
var svg2 = d3.select("#confronto2")
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
var radius = Math.min(width, height) / 2 - margin
    

// set the color scale
var color = d3.scaleOrdinal()
.domain(dat)
.range(d3.schemeSet2);

// Compute the position of each group on the pie:
var pie = d3.pie()
.value(function(d) {return d.value; })
var data_ready = pie(d3.entries(dat))

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg2
.selectAll('slices')
.data(data_ready)
.enter()
.append('path')
.attr('d', d3.arc()
.innerRadius(0)
.outerRadius(radius)
)
.attr('fill', function(d){ return(color(d.data.key)) })
.attr("stroke", "black")
.style("stroke-width", "2px")
.style("opacity", 0.7)

// var arcGenerator = d3.arc()
//   .innerRadius(0)
//   .outerRadius(radius)
}

//   .selectAll('slices')

// Initialize plot
update('Income')

</script>




</html>
