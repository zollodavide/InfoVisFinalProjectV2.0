<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body style="background-color: white;">

    
<!-- Add 2 buttons -->
<button onclick="update('var1')">Variable 1</button>
<button onclick="update('var2')">Variable 2</button>
    <!-- Create a div where the graph will take place -->
    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Stati pi√π pericolosi</h1>
    <!-- Create a div where the graph will take place -->
	<div style="border-color: black; border-width: 1px; border: solid; width: 700px; margin: auto; background-color: white;"
    id="my_dataviz">
    
    </div>

<script>
    
    // set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("CSVs/combined2.csv", function(data) {

    data = data.filter(function(d,i) {return i<10; })

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.City; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 85000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));


  svg.append("text")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height + margin.top + 20)
    .style("font-family","Arial, Helvetica, sans-serif")
    .text("Stato");

    svg.append("text")
    .attr("text-anchor", "end")
    .attr("transform", "rotate(-90)")
    .attr("y", -margin.left+20)
    .attr("x", -margin.top)
    .style("font-family","Arial, Helvetica, sans-serif")
    .text("Vittime ogni 100.000 Abitanti")
// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.City); })
    .attr("y", function(d) { return y(d.Income); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.Income); })
    .attr("fill", "#69b3a2")
    .on("click", click)


})

  let click = function(d) {
    console.log(d)  
  }


</script>




</html>
